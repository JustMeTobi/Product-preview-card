<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="bigBox">
  <div class="leftBox">
    <img src="images/image-product-desktop.jpg" alt="Product image on desktop" class="imgDesk">
    <img src="images/image-product-mobile.jpg" alt="Product image on mobile" class="imgMobile">
  </div>
  <div class="rightBox">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    <div class="price">
        <h1>$149.99</h1>
        <h3>$169.99</h3>
    </div>
      <a href="#" class="cartButton"><img src="images/icon-cart.svg" alt=""><p>Add to Cart</p></a>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tobias Korup</a>.
  </div>
</body>
</html>
